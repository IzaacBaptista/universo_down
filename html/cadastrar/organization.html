<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Universo Down</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/navbar.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div id="nav-placeholder"></div>
      </nav>

      <!-- Conteúdo da Página  -->
      <div id="content">
        <div class="card col-9">
          <h3 class="mt-4 ml-2 titulo">Cadastro de Organização</h3>
          <hr />
          <div class="card-body">
            <form id="submitForm" method="POST" action="http://localhost:3333/organizations" class="form-group">
              <div class="container">
                <div class="row">
                  <div class="col-12">
                    <label for="name">Nome</label>
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                      placeholder="Nome da Organização"
                    required/>
                  </div>
                  <div class="col-12">
                    <label for="Descricao">Descrição</label>
                    <textarea
                      type="text"
                      class="form-control"
                      name="description"
                      id="description"
                      placeholder="Insira uma descrição"
                      rows="05"
                      col="12"
                    required ></textarea>
                  </div>
                  <div class="col-6">
                    <label for="Domínio">Domínio</label>
                    <input
                      type="text"
                      class="form-control"
                      name="domain"
                      id="domain"
                      placeholder="Domínio"
                    required/>
                  </div>
                </div>
              </div>
            </form>
            <hr />
            <div class="row mt-4">
              <button name="save-btn" form="submitForm" type="submit" value="form" class="btn btn-success col-3 offset-2">
                Salvar
              </button>
              <button type="button" class="btn btn-danger col-3 offset-2">
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="/public/js/jquery-3.6.0.min.js"></script>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/script.js"></script>
    <script>
      $("#submitForm").submit(function (e) {
        e.preventDefault();
        var frm = $("#submitForm");
        var data = {};
        $.each(this, function (i, v) {
          var input = $(v);
          /* campos do formulario */
          data[input.attr("name")] = input.val();
          data[input.attr("description")] = input.val();
          data[input.attr("domain")] = input.val();
          /*delete data["undefined"];*/
        });
        $.ajax({
          contentType: "application/json; charset=utf-8",
          type: frm.attr("method"),
          url: frm.attr("action"),
          dataType: "json",
          data: JSON.stringify(data),
          success: function (data) {
            alert(data.message);
            alert("Cadastrado!")
            document.location.reload(true);
          },
        });
      });
     
    </script>
  </body>
</html>
